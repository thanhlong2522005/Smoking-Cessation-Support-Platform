<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Đánh giá Huấn luyện viên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .rating-stars input[type="radio"] {
        display: none;
      }
      .rating-stars label {
        font-size: 2rem;
        color: #ddd;
        cursor: pointer;
      }
      .rating-stars input[type="radio"]:checked ~ label {
        color: #ffc107;
      }
      .rating-stars label:hover,
      .rating-stars label:hover ~ label {
        color: #ffc107;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container">
      <h3>🌟 Đánh giá Huấn luyện viên</h3>

      <form
        th:action="@{/chat/session/{id}/rate(id=${sessionId})}"
        method="post"
      >
        <!-- ⭐ Giao diện chọn sao trực quan -->
        <div class="mb-3">
          <label class="form-label">Chọn số sao:</label>
          <div
            class="rating-stars d-flex flex-row-reverse justify-content-start"
          >
            <input
              type="radio"
              id="star5"
              name="stars"
              value="5"
              required
            /><label for="star5">★</label>
            <input type="radio" id="star4" name="stars" value="4" /><label
              for="star4"
              >★</label
            >
            <input type="radio" id="star3" name="stars" value="3" /><label
              for="star3"
              >★</label
            >
            <input type="radio" id="star2" name="stars" value="2" /><label
              for="star2"
              >★</label
            >
            <input type="radio" id="star1" name="stars" value="1" /><label
              for="star1"
              >★</label
            >
          </div>
        </div>

        <!-- Nhận xét -->
        <div class="mb-3">
          <label class="form-label">Nhận xét (không bắt buộc):</label>
          <textarea
            class="form-control"
            name="comment"
            rows="3"
            placeholder="Bạn cảm thấy thế nào về cuộc trò chuyện?"
          ></textarea>
        </div>

        <button class="btn btn-primary">✅ Gửi đánh giá</button>
      </form>

      <a href="/dashboard" class="btn btn-secondary mt-3"
        >← Quay lại Bảng điều khiển</a
      >
    </div>
  </body>
</html>
