<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log Smoking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Log Smoking Activity</h2>
        <form id="smokingForm">
            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="number" class="form-control" id="userId" name="userId" value="1" readonly>
            </div>
            <div class="mb-3">
                <label for="cigarettesSmoked" class="form-label">Number of Cigarettes</label>
                <input type="number" class="form-control" id="cigarettesSmoked" name="cigarettesSmoked" min="0" required>
            </div>
            <div class="mb-3">
                <label for="costPerCigarette" class="form-label">Cost per Cigarette (USD)</label>
                <input type="number" step="0.01" class="form-control" id="costPerCigarette" name="costPerCigarette" min="0" required>
            </div>
            <div class="mb-3">
                <label for="frequency" class="form-label">Frequency</label>
                <select class="form-control" id="frequency" name="frequency">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="response" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('smokingForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const cigarettesSmoked = parseInt(document.getElementById('cigarettesSmoked').value);
            const costPerCigarette = parseFloat(document.getElementById('costPerCigarette').value);

            if (cigarettesSmoked < 0 || costPerCigarette < 0) {
                document.getElementById('response').innerHTML = `<div class="alert alert-danger">Number of cigarettes and cost must be non-negative.</div>`;
                return;
            }

            const formData = {
                user: { id: document.getElementById('userId').value },
                cigarettesSmoked: cigarettesSmoked,
                costPerCigarette: costPerCigarette,
                frequency: document.getElementById('frequency').value
            };

            try {
                const response = await fetch('/api/smoking/log', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const text = await response.text(); // Lấy raw response trước
                console.log('Raw response:', text); // Debug: Xem phản hồi thực tế

                if (!response.ok) {
                    const errorData = JSON.parse(text); // Thử parse nếu là JSON
                    throw new Error(errorData.message || 'Failed to log smoking data');
                }

                const result = JSON.parse(text);
                document.getElementById('response').innerHTML = `<div class="alert alert-success">${result.message}</div>`;
            } catch (error) {
                document.getElementById('response').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
