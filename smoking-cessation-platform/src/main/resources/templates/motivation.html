<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lời động viên mỗi ngày</title>
    <style>
        body { font-family: Arial; background-color: #e9f7ef; padding: 20px; }
        .quote-box { background: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; max-width: 600px; margin: auto; }
        .quote { font-size: 1.5em; font-style: italic; color: #2c3e50; margin-bottom: 10px; }
        .author { font-weight: bold; color: #16a085; }
        form { margin-top: 30px; text-align: center; }
        textarea { width: 100%; max-width: 500px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 10px; padding: 10px 20px; background: #16a085; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #138d75; }
    </style>
</head>
<body>
    <div class="quote-box">
        <div class="quote" th:text="${quote.message}"></div>
        <div class="author" th:text="'- ' + ${quote.author}"></div>

        <form th:action="@{/motivation}" method="post" th:object="${newMotivation}">
            <h4>Gửi lời động viên của bạn:</h4>
            <textarea rows="3" th:field="*{message}" required></textarea><br>
            <button type="submit">Gửi lời động viên</button>
        </form>
    </div>
</body>
</html>
