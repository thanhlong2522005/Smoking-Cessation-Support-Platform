<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log Smoking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Log Smoking Activity</h2>
        <form id="smokingForm">
            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="number" class="form-control" id="userId" name="userId" th:value="${userId}" readonly>
            </div>
            <div class="mb-3">
                <label for="cigarettesSmoked" class="form-label">Number of Cigarettes</label>
                <input type="number" class="form-control" id="cigarettesSmoked" name="cigarettesSmoked" min="0" required>
            </div>
            <div class="mb-3">
                <label for="costPerCigarette" class="form-label">Cost per Cigarette (USD)</label>
                <input type="number" step="0.01" class="form-control" id="costPerCigarette" name="costPerCigarette" min="0" required>
            </div>
            <div class="mb-3">
                <label for="frequency" class="form-label">Frequency</label>
                <select class="form-control" id="frequency" name="frequency">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="response" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('smokingForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const cigarettesSmoked = parseInt(document.getElementById('cigarettesSmoked').value);
            const costPerCigarette = parseFloat(document.getElementById('costPerCigarette').value);

            if (cigarettesSmoked < 0 || costPerCigarette < 0) {
                document.getElementById('response').innerHTML = `<div class="alert alert-danger">Number of cigarettes and cost must be non-negative.</div>`;
                return;
            }

            const formData = {
                // Thay đổi: Thay vì gửi object { id: userId }, chỉ gửi userId trực tiếp.
                // Hoặc nếu SmokingLog entity của bạn có @ManyToOne User user; thì để nguyên user: { id: userId }
                // Nhưng nếu controller nhận @RequestBody SmokingLog thì formData này phải khớp với cấu trúc entity SmokingLog
                // Giả sử SmokingLog entity của bạn có một trường 'userId' (Long) hoặc một trường 'user' (User object)
                // Tôi sẽ giả định bạn có 'user' object với 'id' bên trong như bạn đang gửi.
                user: { id: document.getElementById('userId').value },
                cigarettesSmoked: cigarettesSmoked,
                costPerCigarette: costPerCigarette,
                frequency: document.getElementById('frequency').value
                // Thêm trường logDate nếu entity SmokingLog có nó (rất nên có)
                // logDate: new Date().toISOString() // Hoặc lấy từ input nếu bạn có
            };

            console.log('Sending data:', formData); // Debug: Kiểm tra dữ liệu gửi đi

            try {
                const response = await fetch('/api/smoking/log', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const text = await response.text(); // Lấy raw response trước
                console.log('Raw response:', text); // Debug: Xem phản hồi thực tế

                if (!response.ok) {
                    let errorMessage = 'Failed to log smoking data';
                    try {
                        const errorData = JSON.parse(text); // Thử parse nếu là JSON
                        errorMessage = errorData.message || errorMessage;
                    } catch (e) {
                        // Nếu không phải JSON, dùng raw text
                        errorMessage = `Server Error: ${text}`;
                    }
                    throw new Error(errorMessage);
                }

                const result = JSON.parse(text);
                document.getElementById('response').innerHTML = `<div class="alert alert-success">${result.message || 'Dữ liệu đã được lưu thành công!'}</div>`;
                // Tùy chọn: Xóa form sau khi gửi thành công
                document.getElementById('smokingForm').reset();
            } catch (error) {
                document.getElementById('response').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
