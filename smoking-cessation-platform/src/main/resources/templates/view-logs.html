<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Smoking Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Smoking Logs</h2>
        <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="number" class="form-control" id="userId" value="1">
            <button class="btn btn-primary mt-2" onclick="fetchLogs()">View Logs</button>
        </div>
        <table class="table table-striped" id="logsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Cigarettes Smoked</th>
                    <th>Cost per Cigarette</th>
                    <th>Frequency</th>
                </tr>
            </thead>
            <tbody id="logsBody"></tbody>
        </table>
    </div>

    <script>
        async function fetchLogs() {
            const userId = document.getElementById('userId').value;
            try {
                const response = await fetch(`/api/smoking/logs?userId=${userId}`);
                const logs = await response.json();
                const tbody = document.getElementById('logsBody');
                tbody.innerHTML = '';
                logs.forEach(log => {
                    const row = `<tr>
                        <td>${log.id}</td>
                        <td>${new Date(log.date).toLocaleString()}</td>
                        <td>${log.cigarettesSmoked}</td>
                        <td>${log.costPerCigarette}</td>
                        <td>${log.frequency}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                alert('Error fetching logs: ' + error.message);
            }
        }
    </script>
</body>
</html>
