<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Xem bài viết</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial;
        background-color: #f2f2f2;
        padding: 20px;
      }
      .blog-detail {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .back-link {
        margin-top: 20px;
        display: inline-block;
        color: #007bff;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="blog-detail">
      <h2 th:text="${blog.title}"></h2>
      <p><strong>Tác giả:</strong> <span th:text="${blog.author}"></span></p>
      <p>
        <strong>Ngày đăng:</strong>
        <span
          th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}"
        ></span>
      </p>
      <hr />
      <p th:text="${blog.content}"></p>
    </div>

    <hr />
    <h3>Bình luận</h3>

    <!-- Thông báo -->
    <div
      th:if="${commentSuccess}"
      class="alert alert-success"
      th:text="${commentSuccess}"
    ></div>
    <div
      th:if="${errorMessage}"
      class="alert alert-danger"
      th:text="${errorMessage}"
    ></div>

    <!-- Form bình luận -->
    <form
      th:action="@{'/blogs/' + ${blog.id} + '/comment'}"
      method="post"
      th:object="${newComment}"
    >
      <textarea
        th:field="*{content}"
        rows="3"
        required
        placeholder="Viết bình luận..."
        class="form-control"
      ></textarea>
      <button type="submit" class="btn btn-primary mt-2">Gửi bình luận</button>
    </form>

    <!-- Danh sách bình luận -->
    <div th:each="c : ${comments}" class="mt-3 p-3 bg-light rounded">
      <p>
        <strong th:text="${c.author}"></strong> -
        <span
          th:text="${#temporals.format(c.createdAt, 'dd/MM/yyyy HH:mm')}"
        ></span>
      </p>
      <p th:text="${c.content}"></p>
    </div>

    <a class="back-link" th:href="@{/blogs}">← Quay lại danh sách</a>
  </body>
</html>
