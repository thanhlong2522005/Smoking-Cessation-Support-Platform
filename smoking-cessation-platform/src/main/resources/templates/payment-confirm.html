<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Xác nhận Thanh toán</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="card mx-auto" style="max-width: 500px">
        <div class="card-body text-center">
          <h3 class="mb-4 text-primary">Xác Nhận Thanh Toán</h3>
          <p>Bạn đang chuẩn bị đăng ký gói:</p>
          <h5 th:text="${selectedPackage.name}">Gói ABC</h5>
          <p th:text="${selectedPackage.description}">Mô tả</p>
          <p>
            <strong th:text="${selectedPackage.price} + ' VNĐ'">0 VNĐ</strong>
          </p>

          <form th:action="@{/payment/confirm}" method="post">
            <input
              type="hidden"
              name="packageId"
              th:value="${selectedPackage.id}"
            />
            <button type="submit" class="btn btn-success">
              Xác nhận Thanh toán
            </button>
            <a href="/membership" class="btn btn-secondary ms-2">Hủy</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
