<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Viết bài chia sẻ</title>
    <style>
      body {
        font-family: Arial;
        background-color: #f2f2f2;
        padding: 20px;
      }
      .form-container {
        background: white;
        padding: 20px;
        max-width: 600px;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }
      .back-link {
        display: inline-block;
        margin-top: 15px;
        color: #007bff;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Viết bài chia sẻ</h2>
      <form th:action="@{/blogs/write}" th:object="${blogPost}" method="post">
        <label for="title">Tiêu đề:</label>
        <input type="text" id="title" th:field="*{title}" required />

        <label for="content">Nội dung:</label>
        <textarea
          id="content"
          th:field="*{content}"
          rows="10"
          required
        ></textarea>

        <button type="submit">Gửi bài viết</button>
      </form>
      <a class="back-link" th:href="@{/blogs}">← Quay lại danh sách</a>
    </div>
  </body>
</html>
