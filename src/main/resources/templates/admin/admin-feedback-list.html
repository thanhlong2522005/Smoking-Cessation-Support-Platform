<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách phản hồi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4">Phản hồi từ người dùng</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Email</th>
      <th>Chủ đề</th>
      <th>Nội dung</th>
      <th>Thời gian</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fb : ${feedbacks}">
      <td th:text="${fb.senderEmail}"></td>
      <td th:text="${fb.subject}"></td>
      <td th:text="${fb.message}"></td>
      <td th:text="${#temporals.format(fb.submittedAt, 'dd/MM/yyyy HH:mm')}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
