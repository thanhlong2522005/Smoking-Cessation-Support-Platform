<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Chọn Coach để trò chuyện</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .coach-card {
        transition: transform 0.2s ease-in-out;
      }
      .coach-card:hover {
        transform: scale(1.03);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="p-4 bg-light">
    <div class="container">
      <h2 class="mb-4 text-primary">
        👨‍🏫 Chọn Huấn luyện viên để bắt đầu trò chuyện
      </h2>

      <div class="row" th:if="${coaches != null and !coaches.isEmpty()}">
        <div class="col-md-6 mb-4" th:each="coach : ${coaches}">
          <div class="card coach-card">
            <div class="card-body">
              <h5 class="card-title" th:text="${coach.fullName}">
                [Tên Coach]
              </h5>
              <p
                class="card-text"
                th:text="'👤 Username: ' + ${coach.username}"
              >
                [Username]
              </p>
              <a
                th:href="@{/chat/start/{id}(id=${coach.id})}"
                class="btn btn-primary"
                >💬 Bắt đầu trò chuyện</a
              >
            </div>
          </div>
        </div>
      </div>

      <div
        th:if="${coaches == null or coaches.isEmpty()}"
        class="alert alert-warning"
      >
        Không có huấn luyện viên nào khả dụng để trò chuyện.
      </div>

      <a href="/dashboard" class="btn btn-secondary mt-4"
        >← Quay lại bảng điều khiển</a
      >
    </div>
  </body>
</html>
