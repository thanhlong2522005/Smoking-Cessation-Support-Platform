<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chọn Gói Thành Viên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <h2 class="text-center mb-4">Chọn Gói Thành Viên</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- GÓI CƠ BẢN -->
        <div class="col">
          <div class="card h-100 shadow-sm">
            <div class="card-body text-center">
              <h5 class="card-title">Gói Cơ Bản</h5>
              <p class="card-text">Truy cập tính năng theo dõi cơ bản.</p>
              <p class="card-text fw-bold text-primary">0 VNĐ</p>
            </div>
            <div class="card-footer text-center">
              <form action="/payment/init" method="post">
                <input type="hidden" name="packageId" value="1" />
                <button type="submit" class="btn btn-success">
                  Thanh toán
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- GÓI NÂNG CAO -->
        <div class="col">
          <div class="card h-100 shadow-sm">
            <div class="card-body text-center">
              <h5 class="card-title">Gói Nâng Cao</h5>
              <p class="card-text">
                Thêm huy hiệu, kế hoạch chi tiết, hỗ trợ cộng đồng.
              </p>
              <p class="card-text fw-bold text-primary">99.000 VNĐ</p>
            </div>
            <div class="card-footer text-center">
              <form action="/payment/init" method="post">
                <input type="hidden" name="packageId" value="2" />
                <button type="submit" class="btn btn-success">
                  Thanh toán
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- GÓI HUẤN LUYỆN VIÊN -->
        <div class="col">
          <div class="card h-100 shadow-sm">
            <div class="card-body text-center">
              <h5 class="card-title">Gói Huấn Luyện Viên</h5>
              <p class="card-text">
                Tư vấn 1-1 với HLV + tất cả tính năng nâng cao.
              </p>
              <p class="card-text fw-bold text-primary">199.000 VNĐ</p>
            </div>
            <div class="card-footer text-center">
              <form action="/payment/init" method="post">
                <input type="hidden" name="packageId" value="3" />
                <button type="submit" class="btn btn-success">
                  Thanh toán
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
