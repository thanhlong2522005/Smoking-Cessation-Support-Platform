<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hồ Sơ Người Dùng - Nền Tảng Hỗ Trợ Cai Thuốc</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7f6;
        color: #333;
      }

      .navbar {
        background-color: #007bff;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .navbar .logo {
        color: white;
        text-decoration: none;
        font-size: 1.5em;
        font-weight: bold;
      }

      .navbar .nav-links {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .navbar .nav-links li {
        margin-left: 25px;
      }

      .navbar .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1.1em;
        transition: color 0.3s ease;
      }

      .navbar .nav-links a:hover {
        color: #e2e6ea;
      }

      .container {
        max-width: 800px;
        margin: 30px auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #007bff;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2em;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }

      .form-control,
      .form-control-readonly {
        width: 100%;
        padding: 12px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 1em;
        box-sizing: border-box; /* Đảm bảo padding không làm tăng kích thước input */
      }

      .form-control-readonly {
        background-color: #e9ecef;
        cursor: not-allowed;
        color: #6c757d;
      }

      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        outline: none;
      }

      textarea.form-control {
        resize: vertical; /* Cho phép thay đổi kích thước theo chiều dọc */
        min-height: 80px;
      }

      .button {
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s ease;
        text-align: center;
        text-decoration: none; /* Dành cho các button dùng thẻ <a> */
        display: inline-block; /* Dành cho các button dùng thẻ <a> */
      }

      .button-primary {
        background-color: #007bff;
        color: white;
      }

      .button-primary:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      /* Alert messages */
      .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        font-weight: bold;
      }

      .alert.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="/dashboard" class="logo">Cai Thuốc</a>
      <ul class="nav-links">
        <li><a href="/dashboard">Trang Chủ</a></li>
        <li><a href="/view-logs">Lịch Sử Hút Thuốc</a></li>
        <li sec:authorize="hasRole('ADMIN')">
          <a href="/admin/dashboard">Admin</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <h1>Hồ Sơ Người Dùng</h1>

      <div
        th:if="${successMessage}"
        class="alert success"
        th:text="${successMessage}"
      ></div>
      <div
        th:if="${errorMessage}"
        class="alert error"
        th:text="${errorMessage}"
      ></div>

      <form
        th:action="@{/user-profile}"
        th:object="${user}"
        method="post"
        class="form-container"
      >
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
          <label for="username">Tên người dùng:</label>
          <input
            type="text"
            id="username"
            th:field="*{username}"
            readonly
            class="form-control-readonly"
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            th:field="*{email}"
            readonly
            class="form-control-readonly"
          />
        </div>

        <div class="card mt-4">
          <div class="card-body">
            <h4 class="card-title">Gói Thành Viên</h4>
            <p
              class="card-text"
              th:text="${user.membershipPackage != null} ? ${user.membershipPackage.name} : 'Chưa đăng ký'"
            ></p>
          </div>
        </div>

        <div class="form-group">
          <label for="quitStartDate">Ngày bắt đầu cai thuốc:</label>
          <input
            type="date"
            id="quitStartDate"
            th:field="*{quitStartDate}"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="cigarettesPerDay"
            >Số điếu thuốc hút/ngày (trước khi cai):</label
          >
          <input
            type="number"
            id="cigarettesPerDay"
            th:field="*{cigarettesPerDay}"
            min="0"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="costPerPack">Giá tiền 1 gói thuốc (VND):</label>
          <input
            type="number"
            id="costPerPack"
            th:field="*{costPerPack}"
            step="0.01"
            min="0"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="cessationGoal">Mục tiêu/Lý do cai thuốc:</label>
          <textarea
            id="cessationGoal"
            th:field="*{cessationGoal}"
            rows="3"
            class="form-control"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="expectedQuitDate">Ngày dự kiến cai được hoàn toàn:</label>
          <input
            type="date"
            id="expectedQuitDate"
            th:field="*{expectedQuitDate}"
            class="form-control"
          />
        </div>

        <button type="submit" class="button button-primary">
          Cập Nhật Hồ Sơ
        </button>
      </form>
    </div>
  </body>
</html>
