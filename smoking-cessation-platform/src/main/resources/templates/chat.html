<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Trao đổi với Huấn luyện viên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Trao đổi với Huấn luyện viên</h2>

      <div class="border p-3 mb-4" style="max-height: 300px; overflow-y: auto">
        <ul class="list-group">
          <li class="list-group-item" th:each="msg : ${messages}">
            <strong th:text="${msg.sender.username} + ':'"></strong>
            <span th:text="${msg.content}"></span>
          </li>
        </ul>
      </div>

      <form th:action="@{/chat/send}" th:object="${newMessage}" method="post">
        <div class="mb-3">
          <label for="content" class="form-label">Nội dung:</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            th:field="*{content}"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Gửi tin nhắn</button>
      </form>
    </div>
  </body>
</html>
