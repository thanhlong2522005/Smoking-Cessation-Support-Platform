    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">üìä B√°o c√°o h·ªá th·ªëng</h2>

        <div class="summary-box">
            ‚≠ê ƒêi·ªÉm ƒë√°nh gi√° trung b√¨nh: <span id="avgRating">--</span> / 5

        <div class="chart-container">

        <div class="chart-container">

        <div style="text-align: center;">

    <script>
        async function fetchData(url) {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Failed to load ${url}`);
            return await response.json();
        }

        fetchData('/admin/api/weekly-smoking-stats').then(data => {
            new Chart(document.getElementById('weeklyChart'), {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: data.title || "S·ªë ƒëi·∫øu h√∫t theo tu·∫ßn",
                        data: data.data,
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { precision: 0 }
                        }
                    }
                }
            });
        });

        fetchData('/admin/api/money-saved-stats?days=30').then(data => {
            new Chart(document.getElementById('moneyChart'), {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: data.title || "Ti·ªÅn ti·∫øt ki·ªám",
                        data: data.data,
                        fill: true,
                        backgroundColor: 'rgba(76, 175, 80, 0.3)',
                        borderColor: 'rgba(76, 175, 80, 1)',
                        tension: 0.2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: value => value.toLocaleString('vi-VN') + ' VND'
                            }
                        }
                    }
                }
            });
        });

        fetchData('/admin/api/user-role-distribution').then(data => {
            new Chart(document.getElementById('roleChart'), {
                type: 'pie',
                data: {
                    labels: data.labels,
                    datasets: [{
                        data: data.data,
                        backgroundColor: ['#007bff', '#ffc107', '#28a745', '#dc3545']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: 20
                    },
                    plugins: {
                        legend: {
                            position: 'bottom',
                            align: 'center', // üëà Gi√∫p cƒÉn gi·ªØa legend
                            labels: {

        fetchData('/admin/api/ratings-summary').then(data => {
            document.getElementById('avgRating').textContent = data.averageStars.toFixed(1);
        });
    </script>
</body>
