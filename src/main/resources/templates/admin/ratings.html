<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đánh giá người dùng</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="container">
        <h2>⭐ Đánh giá từ người dùng</h2>
        <div class="page-actions">
            <a th:href="@{/admin/dashboard}" class="action-link">⬅ Quay về Dashboard</a>
        </div>

        <p><strong>Trung bình đánh giá:</strong> <strong th:text="${#numbers.formatDecimal(averageStars, 1, 'COMMA', 1, 'POINT')}">0.0</strong> sao</p>

        <table>
            <thead>
                <tr>
                    <th>Người dùng</th>
                    <th>Số sao</th>
                    <th>Nhận xét</th>
                    <th>Thời gian</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rating : ${ratings}">
                    <td th:text="${rating.user.fullName ?: rating.user.username}"></td>
                    <td th:text="${rating.stars} + ' ⭐'"></td>
                    <td th:text="${rating.comment}"></td>
                    <td th:text="${#temporals.format(rating.submittedAt, 'dd/MM/yyyy HH:mm')}"></td>
                </tr>
                <tr th:if="${ratings == null or ratings.isEmpty()}">
                    <td colspan="4" style="text-align: center;">Chưa có đánh giá nào.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
