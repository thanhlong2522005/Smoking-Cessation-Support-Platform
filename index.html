<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chào mừng - Cai thuốc</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Be Vietnam Pro", sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .welcome-box {
        background-color: #fff6f0;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 480px;
        text-align: center;
      }

      h1 {
        color: #2f3e2f;
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 20px;
      }

      p {
        color: #444;
        font-size: 15px;
        line-height: 1.6;
        margin-bottom: 15px;
      }

      .welcome-image {
        margin: 20px 0;
      }

      .welcome-image img {
        width: 120px;
        border-radius: 8px;
      }

      .button-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 10px;
      }

      .button-group a {
        text-decoration: none;
        padding: 10px 20px;
        background-color: #0047ff;
        color: white;
        border-radius: 10px;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      .button-group a:hover {
        background-color: #0033cc;
      }
    </style>
  </head>
  <body>
    <div class="welcome-box">
      <h1>Chào mừng bạn đến với<br />Nền tảng hỗ trợ cai thuốc lá!</h1>
      <p>
        Hành trình bỏ thuốc của bạn bắt đầu từ đây. Chúng tôi cung cấp các công
        cụ và tài nguyên để giúp bạn đạt được mục tiêu sống khỏe mạnh hơn.
      </p>
      <p>
        Tham gia cộng đồng của chúng tôi ngay hôm nay để bắt đầu hành trình cai
        thuốc của bạn.
      </p>

      <div class="welcome-image">
        <img src="/images/promo.png" alt="Người cầm loa" />
      </div>

      <div class="button-group">
        <a href="/login">Đăng nhập</a>
        <a href="/register">Đăng ký</a>
      </div>
    </div>
  </body>
</html>
